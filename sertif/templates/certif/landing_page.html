<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Landing Page</h1>
        <form action="{% url 'certifi:find-page' %}" method="get">
            <div class="form-group row mx-auto">
                <div class="col-9 px-0">
                    <input name="q" type="text" class="form-control col-9">
                </div>
                <button class="btn btn-primary col-3">Find</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <form enctype="multipart/form-data" method="post" action="{% url 'certifi:upload-page' %}">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form.media }}
            {{ form | crispy }}
            <div class="form-group mt-4">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    {% if messages %}
    <script>
        {% for msg in messages %}
        alert("{{ msg }}");
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
